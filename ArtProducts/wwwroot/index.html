<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
    <link href="/css/site.css" rel="stylesheet" />
    <script src="/lib/jQuery/dist/jquery.js"></script>
</head>
<body> 
    <h1>Dutch Treat</h1>
    <div class="product-info">
        <img src="/img/vangoh.jpg"/>
        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price: $9.99</li>
            <li>Artist: Van Gogh</li>
            <li>Title: </li>
            <li>Description: Self-portrait</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

    <div id="theForm">
        <form>
            <!--get information from the user... showing everything left to right-->
            <label>Username: </label>
            <br />
            <input />
            <br />
            <label>Email: </label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"> </textarea>
            <br />
            <input type="submit" vlaue="Send Message" /> <!---->
        </form>
    </div>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username:</label>
                <input />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember me</label>
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>




<script src="/js/index.js"></script>
</body>
</html>
